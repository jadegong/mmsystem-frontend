<div>
    <p>{{message}}</p>
    <form (ngSubmit)="login()" autocomplete="off">
        <input
            [value]="userData.name"
            (input)="userData.name = $event.target.value"
            placeholder="请输入用户名"
            type="text">
        <input
            [value]="userData.password"
            (input)="userData.password = $event.target.value"
            placeholder="请输入密码"
            type="password">
        <button type="submit">Login</button>
    </form>
</div>
